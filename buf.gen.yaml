version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
plugins:
  - local: protoc-gen-go
    out: proto
    opt:
      - paths=source_relative
      
  - local: protoc-gen-go-grpc
    out: proto
    opt:
      - paths=source_relative    

  - remote: buf.build/bufbuild/validate-go:v1.1.0
    out: proto
    opt:
      - paths=source_relative        
